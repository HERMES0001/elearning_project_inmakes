<script>
    const departmentDropdown = document.getElementById('department');
    const courseDropdown = document.getElementById('course');

    departmentDropdown.addEventListener('change', function() {
        courseDropdown.innerHTML = ''; // Clear existing options

        if (departmentDropdown.value === 'commerce') {
            // Populate "Courses" for Commerce
            const commerceCourses = ["BBA", "BCom", "Other "];
            populateDropdown(courseDropdown, commerceCourses);
        } else if (departmentDropdown.value === 'science') {
            // Populate "Courses" for Science
            const scienceCourses = ["BSc", "MSc", "Other "];
            populateDropdown(courseDropdown, scienceCourses);
        } else if (departmentDropdown.value === 'arts') {
            // Populate "Courses" for Arts
            const artsCourses = ["BA", "MA", "Other Arts Courses"];
            populateDropdown(courseDropdown, artsCourses);
        }
    });

    // Function to populate a dropdown with options
    function populateDropdown(dropdown, options) {
        options.forEach(function(option) {
            const optionElement = document.createElement('option');
            optionElement.value = option;
            optionElement.text = option;
            dropdown.appendChild(optionElement);
        });
    }
</script>
